<a id="addBtn" class="btn btn-success"  ng-click="editOrCreate(author)" >Add Author</a>

<div class="panel panel-default" ng-init="getAuthors()">
 
  <div class="panel-heading">
    <h3 class="panel-title">Worth To Read</h3>

  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="author in authors">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{author.name}} {{author.lastName}}</h4>
    				<p>{{author.born | date:'MM/dd/yyyy'}}</p>
    				<a class="btn btn-info" href="#/books/details/{{author.id}}" id="addBtn">View Books</a>
    				<a  id="addBtn" class="btn btn-primary" ng-click="editOrCreate(author)" >Edit</a>
    				<a  id="addBtn" class="btn btn-danger" ng-click="deleteAuthor(author)">Delete</a>

    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" ng-src="{{author.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>

<div id="modalWindow" class= "modalHidden" > 
    <div class="modalContent">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" ng-submit="addAuthor(author)" novalidate name="authorForm">
             
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="name" ng-model="author.name" required>
                </div>
              </div>
              
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="last name" ng-model="author.lastName" required>
                </div>
              </div>
              
              <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Born</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputPassword3"  ng-model="author.born" required>
                   
                </div>
              
         
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">image url</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3"  ng-model="author.image_url">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" ng-disabled="authorForm.$invalid">Save</button>
                  <a href="#/books/" type="button" class="btn btn-primary" >Cancel</a>
                </div>
              </div>
              
            </form>
      </div>
    </div>
 </div>
